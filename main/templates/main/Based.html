<!doctype html>
{% load static%}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" media="screen" href="{% static 'css/style.css' %}">
</head>
<body {%block background%} {%endblock%}>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" {%block page%} {%endblock%}> <big> Главная </big> </a></li>
        <li class="nav-item"><a href="{% url 'health' %}" {%block page2%} {%endblock%}> <big> Анкета </big> </a></li>
        <li class="nav-item"><a href="{% url 'doctors' %}" {%block page4%} {%endblock%}> <big> Врачи </big> </a></li>
        <li class="nav-item"><a href="{% url 'about' %}" {%block page3%} {%endblock%}> <big> Поддержка </big> </a></li>
      </ul>
    </header>
  </div>
  <div class="container">
    {% block content %} {% endblock %}
  </div>
</body>
</html>
